# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Chainsaw Rendezvous
subtitle:
description: "Weekend long festival in Ridgway, PA showcasing the art of Chainsaw Carving"
author: Appalachian Arts Studio
language: en
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://chainsawrendezvous.org
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link.enable: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: chainsaw
#theme: landscape

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

# Hexo All Minifier
# https://github.com/chenzhutian/hexo-all-minifier
css_minifier:
  enable: true
  silent: false
  exclude: 
    - '*.min.css'

html_minifier:
  enable: true
  ignore_error: false
  silent: false
  exclude:

image_minifier:
  enable: false
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false
  silent: false

js_minifier:
  enable: false
  mangle: true
  silent: false
  output:
  compress:
  exclude: 
    - '*.min.js'

js_concator:
  enable: false
  bundle_path: '/js/bundle.js'
  front: false
  silent: false

# Aliases
## Docs: https://github.com/hexojs/hexo-generator-alias
alias:
  "schedule/": "2025/schedule"
  "map/": "2025/map"
  "carvers/": "2025/carvers"
  "carver-info/": "2025/carver-info"
  "vendor-info/": "2025/vendor-info"
  "vendors/": "2025/vendor-info"
  "sponsors/": "2025/sponsor-info"
  "media/": "2025/media-info"
  "entertainment/": "2025/schedule"
  "carver-registration/": "https://register.chainsawrendezvous.org/carvers"
  "register/": "https://register.chainsawrendezvous.org/carvers"
  "registration/": "https://register.chainsawrendezvous.org/carvers"
  "tickets/": "https://chainsawrendezvous.simpletix.com/"
  "ticket/": "https://chainsawrendezvous.simpletix.com/"